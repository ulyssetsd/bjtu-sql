{% extends "layout.html" %}
{% block cardbody %}
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}
  <h2>Edit User Information</h2>
  <form action="{{ url_for('users.edit') }}" method=post>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{u.1}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nickname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name=nickname placeholder="{{u.3}}" value={{u.3}}>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </form>
  <h2>Change your password</h2>
  <form action="{{ url_for('users.editPwd') }}" method=post>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Old password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name=oldPassword placeholder="Old password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">New password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name=newPassword placeholder="New password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Repeat password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name=newPassword2 placeholder="Repeat the new password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </form>
{% endblock %}
