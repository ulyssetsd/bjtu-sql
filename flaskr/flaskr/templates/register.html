{% extends "layout.html" %}
{% block cardbody %}
  <h2>Register</h2>
  {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}
  <form action="{{ url_for('users.register') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>Nickname:
      <dd><input type=text name=nickname>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Repeat Your Password:
      <dd><input type=password name=password2>
      <dd><input type=submit value=Register>
    </dl>
  </form>
{% endblock %}
